repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff (lint)
        entry: uv run ruff check . --fix
        language: system
        pass_filenames: false

      - id: ruff-format
        name: ruff (format)
        entry: uv run ruff format .
        language: system
        pass_filenames: false

      - id: pyright
        name: pyright (type check)
        entry: uv run pyright
        language: system
        pass_filenames: false

      - id: pytest
        name: pytest
        entry: uv run pytest -q
        language: system
        pass_filenames: false
